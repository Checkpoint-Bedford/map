<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedfordshire Support Map</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: #ff6b6b;
            color: white;
            text-align: center;
            padding: 18px;
        }

        .header h1 {
            font-size: 22px;  /* ðŸ”¥ Reduced size */
            margin: 0;
            font-weight: 700;
        }

        /* Search Bar â€” top left */
        .search-box {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1000;
            width: 250px;
        }

        @media (max-width: 600px) {
            .search-box {
                top: 75px; /* ðŸ”¥ So it never overlaps phone button */
                left: 10px;
                width: 200px;
            }
        }

        .search-input {
            width: 100%;
            padding: 10px 14px;
            border-radius: 50px;
            border: 2px solid #ff6b6b;
            outline: none;
            font-size: 14px;
            background: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        .suggestions {
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            margin-top: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            display: none;
            position: absolute;
            width: 100%;
            z-index: 2000;
            max-height: 200px;
            overflow-y: auto;
        }

        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }

        .suggestions div:hover {
            background: #ffe5e5;
        }

        /* Map Container */
        #map {
            height: calc(100vh - 140px);
            width: 100%;
        }

        /* Phone Button */
        .phone-button {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 12px 16px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        /* Phone Panel */
        .phone-panel {
            position: fixed;
            top: 0;
            right: -320px;
            width: 280px;
            height: 100vh;
            background: #fff2f2;
            border-left: 3px solid black;
            box-shadow: -3px 0 8px rgba(0,0,0,0.3);
            padding: 20px;
            transition: right 0.35s ease;
            overflow-y: auto;
            z-index: 9999;
        }

        .close-panel {
            background: black;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        /* Footer credit */
        .credit {
            position: fixed;
            bottom: 5px;
            left: 8px;
            font-size: 10px;
            color: gray;
            opacity: 0.6;
            z-index: 500;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Bedfordshire Support Map</h1>
    </div>

    <!-- â­ Search Bar -->
    <div class="search-box">
        <input type="text" id="searchInput" class="search-input" placeholder="Search locations...">
        <div id="suggestions" class="suggestions"></div>
    </div>

    <!-- Phone button + panel -->
    <button class="phone-button" onclick="openPhonePanel()">Phone Numbers</button>

    <div id="phonePanel" class="phone-panel">
        <h2>Emergency Contacts</h2>
        <p><strong>Samaritans:</strong> 116 123</p>
        <p><strong>NHS 111:</strong> Call 111</p>
        <p><strong>Police (non-emergency):</strong> 101</p>
        <button class="close-panel" onclick="closePhonePanel()">Close</button>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Footer credit -->
    <div class="credit">Made by Aaima Shabir</div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        /* --------------------------
           LOCATIONS
        --------------------------- */
        const locations = [
            ["Bedford Hospital", "MK42 9DJ", "Help Centre", "(A&E, crisis support)"],
            ["iCaSH Bedford", "MK42 0AH", "Local Service", "Sexual Health Clinic"],
            ["Bedfordshire Police HQ", "MK41 0SJ", "Emergency Service", ""],
            ["MIND Bedfordshire", "MK40 1EG", "Mental Health Support", ""],
            ["Pathways to Recovery", "MK40 2TE", "Addiction Support", ""],
            ["Samaritans Bedford", "MK40 3JJ", "Helpline Centre", ""]
        ];

        /* --------------------------
           MAP SETUP
        --------------------------- */
        const map = L.map('map').setView([52.135, -0.47], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Simple circle markers
        const markers = [];

        locations.forEach((loc, index) => {
            const marker = L.circleMarker([52.135 + Math.random()*0.02, -0.47 + Math.random()*0.02], {
                radius: 10,
                fillColor: "#ff6b6b",
                color: "#000",
                weight: 2,
                fillOpacity: 0.9
            })
            .addTo(map)
            .bindPopup(`<strong>${loc[0]}</strong><br>${loc[1]}<br>${loc[2]}<br>${loc[3]}`);

            markers.push({name: loc[0], marker});
        });

        /* --------------------------
           SEARCH FUNCTION
        --------------------------- */
        const searchInput = document.getElementById('searchInput');
        const suggestionsBox = document.getElementById('suggestions');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            suggestionsBox.innerHTML = "";

            if (!query) {
                suggestionsBox.style.display = "none";
                return;
            }

            const matches = markers.filter(m =>
                m.name.toLowerCase().includes(query)
            );

            if (matches.length === 0) {
                suggestionsBox.style.display = "none";
                return;
            }

            matches.forEach(match => {
                const div = document.createElement('div');
                div.textContent = match.name;
                div.onclick = () => {
                    map.setView(match.marker.getLatLng(), 16);
                    match.marker.openPopup();
                    suggestionsBox.style.display = "none";
                    searchInput.value = match.name;
                };
                suggestionsBox.appendChild(div);
            });

            suggestionsBox.style.display = "block";
        });

        /* --------------------------
           PHONE PANEL
        --------------------------- */
        function openPhonePanel() {
            document.getElementById('phonePanel').style.right = "0";

            // Auto-close search suggestions
            suggestionsBox.style.display = "none";
        }

        function closePhonePanel() {
            document.getElementById('phonePanel').style.right = "-320px";
        }
    </script>

</body>
</html>
